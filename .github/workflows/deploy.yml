name: Deploy Streamer App

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "BALLDONTLIE_API_KEY=${{ secrets.NBA_API_KEY }}" > .env

      - name: Build Project
        run: npm run build

      - name: Move to App Folder and Restart
        run: |
          rm -rf /home/jose/streamer-app/.output
          cp -r .output /home/jose/streamer-app/
          pm2 restart streamer